<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : 'sidenav-expanded'">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Angular</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <mat-icon fontIcon="close" class="fa-times close-icon"></mat-icon>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon class="sidenav-link-icon">
                    <!-- Tambien se puede asi -->
                    {{ data.icon }}
                </mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{ data.label }}
                </span>
            </a>
        </li>
    </ul>
</div>
